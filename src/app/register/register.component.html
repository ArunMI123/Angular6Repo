<html>
    <body>
        <h2>Modal Signup Form</h2>
        <div id="id01" class="modal">
          <form class="modal-content" [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" formControlName="email" required>
        
              <label for="password"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="password" formControlName="password" required>
        
              <label for="cpassword"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="cpassword" formControlName="cpassword" required>
              
              <label>
                <input type="checkbox" checked="checked" name="remember" formControlName="remember" style="margin-bottom:15px"> Remember me
              </label>
        
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
              <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <input type = "submit" [disabled] = "!formdata.valid" class = "signupbtn" value = "Log In">
              </div>
            </div>
          </form>
        </div>        
    </body>
</html>
